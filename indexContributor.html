<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Contribute Details</h2>
    <form id="contributeForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <textarea id="description" placeholder="Enter Description" required></textarea>
        <input type="url" id="imageUrl" placeholder="Enter Image URL" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('contributeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('https://your-json-server.com/characters/1', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        imageUrl: imageUrl
                    })
                });
                
                if (response.ok) {
                    message.textContent = 'Contribution added successfully!';
                    message.style.color = 'green';
                } else {
                    message.textContent = 'Error adding contribution';
                    message.style.color = 'red';
                }
            } catch (error) {
                message.textContent = 'Failed to connect to the server';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
